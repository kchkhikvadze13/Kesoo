<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWoman</title>
</head>

<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)" style="background-color:white">
    <h1 style="text-align: center;">SuperWoman</h1>
    <canvas id="my-game" width="1250" height="470" style="border: 1px solid black;"></canvas>

    <p id="keydown-output"></p>
    <p id="keyup-output"></p>

    <img id="enemy" src="gallery/enemy.png" alt="enemy" style="visibility: hidden;">
    <img id="life" src="gallery/life.png" alt="life" style="visibility: hidden;">
    <img id="finish" src="gallery/finish.png" alt="finish line" style="visibility: hidden;">
    <img id="player" src="gallery/player.png" alt="player" style="visibility: hidden;">



    <script src="js/game.js"></script>
</body>

</html>
